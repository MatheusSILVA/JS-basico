<html>
    <head>
        <meta charset="UTF-8">
        <title>Utilizando Inline</title>
    </head>
    <body>
        <div id="app">
            <button onmouseover="mostrarAlerta()">Aperte o botão</button>
        </div>

        <script>
            function mostrarAlerta() {
                alert('O botão foi clicado!!');
            }
        </script>
    </body>
</html>
